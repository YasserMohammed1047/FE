<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  </head>

  <body style="margin: 50; background: rgb(2, 133, 255)">
    <main
      style="
        align-items: center;
        height: 100vh;
        display: flex;
        justify-content: center;
      "
    >
    <div></div>
      <img
        src="/img/download.png"
        alt=""
        style="
          height: 50px;
          width: 50px;
          position: fixed;
          margin: -156px 0px 0px 0px;
          border-radius: 27px;
        "
      />
      <div
        style="
          background: rgb(255, 254, 254);
          width: 300px;
          height: 300px;
          line-height: 30px;
          border-radius: 6px;
        "
      >
        <h3
          style="
            text-align: center;
            margin: 20px auto 10px;
            font-family: -webkit-pictograph;
          "
        >
          Portal Login
        </h3>
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="user name"
            requiredn
            style="
              text-align: center;
              height: 29px;
              width: 85%;
              margin: 20px auto;
              display: block;
              outline: none;
              border-radius: 5px;
              border: 1px;
              background: #bbb;
            "
          />

          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
            style="
              text-align: center;
              height: 29px;
              width: 85%;
              margin: 20px auto;
              display: block;
              outline: none;
              border-radius: 5px;
              border: 1px;
              background: #bbb;
            "
          />
          <div
            style="
              margin: 0px 95px 35px 95px;
              height: 38px;
              width: 110px;
            "
          >
            <button
              style="
                border-radius: 6px;
                background-color: rgb(79, 77, 255);
                color: white;
                height: 38px;
                width: 110px;
                border: 1px;
              "
            >
              Login
            </button>
          </div>
        </form>
        <div style="margin: -17px 0px -46px 21px">
          <p>Forget your password?</p>
        </div>
        <div style="margin: 0 0 0px 171px">
          <a href="#" style="text-decoration: none">Click Here</a>
        </div>
      </div>
    </main>
  </body>
</html>
